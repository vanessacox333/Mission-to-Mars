<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  <style>
      .jumbotron {
          background-image: url("/static/images/Mars_landscape.jpg");
          background-size: 100% 100%;
          text-align: center;
          width: 100%;
        }
  </style>
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->

        <!-- <button name="button" type="button" href="/scrape"
        style="margin: 16px; padding: 16px; background-color: darkblue; color: aliceblue; border: none;border-radius: 4px;font-size: 12px">Scrape New Data</button> -->

        <p><a class="btn btn-info" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
     
      <!-- "btn btn-primary btn-lg" -->

      <!-- Add section for Mars News -->


      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>


      
      <div class="col-md-4">

          <!-- Mars Facts -->
          
          
          <div class="row" id="mars-facts">
             
            <h4>Mars Facts</h4>
            
            {{ mars.facts | safe }}

      
          </div>

      </div>
      
      </div>

    

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </body>
</html>
